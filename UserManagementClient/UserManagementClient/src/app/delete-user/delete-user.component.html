<mat-card>
    <mat-card-header>
        <mat-card-title>Are you sure you want to delete this user ?</mat-card-title>
    </mat-card-header>    
    <mat-card-actions>
        <button mat-flat-button (click) = "cancel()">Cancel</button>
        <button mat-raised-button color="warn" (click) = "confirm()">Confirm</button>
    </mat-card-actions>
</mat-card>
